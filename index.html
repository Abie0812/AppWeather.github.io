<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="index.css">

	<title>Cuaca App</title>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 text-center jumbotron top">
				<h1>Cuaca Hari Ini</h1>
				<hr class="short">
				<h2 id="weather">Memuat...</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12 text-center grey-jumbo">
				<div class="text-center">
					<h3 id="status"></h3>
				</div>

				<div class="col-sm-4">
					<h3 id="info1"></h3>
					<hr class="short">
					<h3 id="info2"></h3>
				</div>	
				<div class="col-sm-4">
					<h3 id="info3"></h3>
					<button id="switch" class="btn btn-primary">Tampilkan Fahreinheit</button>
				</div>	
				<div class="col-sm-4">
					<h3 id="info5"></h3>
					<hr class="short">
					<h3 id="info6"></h3>
				</div>	
			</div>
		</div>

	</div>

	<!-- Optional Javascript -->
	<!-- jQuery first, Popper.js, then Bootstrap.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
